<IfModule mod_alias.c>
	<IfModule mod_cgi.c>
		Define ENABLE_USR_LIB_CGI_BIN
	</IfModule>

	<IfModule mod_cgid.c>
		Define ENABLE_USR_LIB_CGI_BIN
	</IfModule>

	<IfDefine ENABLE_USR_LIB_CGI_BIN>
		ScriptAlias /admin /usr/lib/bigsansar/

		Alias /files /usr/lib/bigsansar/files
        <Directory /usr/lib/bigsansar/files>
                Require all granted
        </Directory>

		<Directory "/usr/lib/bigsansar">
			DirectoryIndex index.py
			AllowOverride None
			Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
			Require all granted
		</Directory>
	</IfDefine>
</IfModule>

